name: Sync Fork vgpu_unlock

on:
  schedule:
    - cron: '*/30 * * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Merge
      shell: bash
      run: git fetch upstream && git checkout master && git merge upstream/main && git pull upstream master && git push